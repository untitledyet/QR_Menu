<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Include CSS and other meta tags -->
    {% include 'header.html' %}
</head>
<body>

<div class="container mt-5">
    {% include 'promotions.html' %}

    <!-- Promotion Details Section (Dynamically loaded) -->
    <div id="promotion-detail-container"></div>

    {% include 'categories.html' %}
    {% include 'subcategories.html' %}
    {% include 'popular_dishes.html' %}
    {% include 'new_dishes.html' %}
</div>

<!-- Item Details Modal -->
<div class="modal fade" id="item-modal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center align-items-center">
                <h5 class="modal-title" id="itemModalLabel">Vanilla Ice Cream</h5>
            </div>
            <div class="modal-body text-center">
                <img src="" alt="" class="img-fluid rounded mb-3">
                <ul class="list-unstyled">
                    <!-- Ingredients will be dynamically inserted here -->
                </ul>
            </div>
            <div class="modal-footer d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="#" class="add-to-cart" id="modal-add-to-cart" title="Add to Cart">
                    <img src="/static/images/cart-icon.png" alt="Add to Cart">
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer Navigation -->
<div id="footer-nav" class="footer-nav">
    <a href="{{ url_for('home', table_id=session.get('table_id')) }}" class="nav-item">
        <img src="/static/images/home-icon.png" alt="Home" class="nav-icon">
        <span class="nav-text">სახლი</span>
    </a>
    <a href="{{ url_for('cart_page', table_id=session.get('table_id')) }}" class="nav-item">
        <img src="/static/images/cart-icon.png" alt="Cart" class="nav-icon">
        <span class="nav-text">კალათი</span>
    </a>
</div>


{% include 'footer.html' %}

</body>
</html>
