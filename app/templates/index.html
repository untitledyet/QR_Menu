<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Include CSS and other meta tags -->
    {% include 'header.html' %}
</head>
<body>
<div class="container mt-5">
    {% include 'promotions.html' %}

    <!-- Promotion Details Section (Dynamically loaded) -->
    <div id="promotion-detail-container"></div>

    {% include 'categories.html' %}
    {% include 'subcategories.html' %}
    {% include 'popular_dishes.html' %}
    {% include 'new_dishes.html' %}
</div>

<!-- Item Details Modal -->
<div class="modal fade" id="item-modal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemModalLabel">Item Name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <img src="" alt="" class="img-fluid rounded mb-3">
                <ul class="list-unstyled">
                    <!-- Ingredients will be dynamically inserted here -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


{% include 'footer.html' %}
</body>
</html>
