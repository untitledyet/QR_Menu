<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>კალათი</title>
    <!-- Include CSS and other meta tags -->
    {% include 'header.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="container">
        <header class="cart-header">
            <a href="{{ url_for('home', table_id=table_id) }}" class="back-button">&#x2190;</a>
            <h1>კალათი</h1>
            <a href="#" class="trash-icon">
                <img src="/static/images/trash-icon.png" alt="Clear Cart">
            </a>
        </header>

        <main class="cart-content">
            <div class="empty-cart">
                <img src="/static/images/empty-cart.png" alt="Empty Cart">
                <p>შენი კალათა ცარიელია!</p>
                <button class="shop-button" onclick="window.location.href='{{ url_for('home', table_id=table_id) }}'">
                    მენიუ
                </button>
            </div>
            <!-- Dynamic content will be inserted here by JavaScript -->
        </main>

        {% include 'navigation.html' %}
    </div>
</div>

<!-- Item Details Modal -->
<div class="modal fade" id="item-modal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center align-items-center">
                <h5 class="modal-title" id="itemModalLabel">Vanilla Ice Cream</h5>
            </div>
            <div class="modal-body text-center">
                <img src="" alt="" class="img-fluid rounded mb-3">
                <ul class="list-unstyled">
                    <!-- Ingredients will be dynamically inserted here -->
                </ul>
            </div>
            <div class="modal-footer d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="#" class="add-to-cart" id="modal-add-to-cart" title="Add to Cart">
                    <img src="/static/images/cart-icon.png" alt="Add to Cart">
                </a>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}

<!-- Include JavaScript files -->
<script src="{{ url_for('static', filename='js/items.js') }}"></script>
<script src="{{ url_for('static', filename='js/cart.js') }}"></script>
</body>
</html>
