<div class="mb-4">
    <h2 id="section-title">Popular Dishes</h2>
    <div class="row" id="items-container">
        {% for dish in popular_dishes %}
            <div class="col-12 col-sm-6 col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ url_for('static', filename='images/' ~ dish.ImageFilename) }}" class="card-img-top"
                         alt="{{ dish.FoodName }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ dish.FoodName }}</h5>
                        <p class="card-text">{{ dish.Ingredients }}</p>
                        <p class="card-text"><strong>${{ dish.Price }}</strong></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
